name: Test stratigraphy with continental sedimentation

domain:
    npdata: ['inputs/mesh2','v','c','z']
    bc: '0000'
    flowdir: 2
    seadepo: True

time:
    start: 0.
    end: 2.5e5
    tout: 1.e4
    dt: 5.e3
    strat: 5.e3

spl:
    K: 4.e-5
    d: 0.42
    m: 0.45
    G: 2.

diffusion:
    hillslopeKa: 1
    hillslopeKm: 2
    nonlinKm: 500.
    clinSlp: 5.e-4

flexure: 
    regdx: 1000.
    thick: 10.e3
    rhoc: 2800.0
    rhoa: 3150.0

sea:
    position: -30.
    curve: 'inputs/sealevel.csv'

climate:
  - start: 0.
    uniform: 1

compaction:
    phis: 0.49
    z0s: 3700.0

output:
    dir: 'strati_cont_sim'
